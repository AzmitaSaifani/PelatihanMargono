    <!-- CONTENT -->
    <div class="container py-4">
      <h2 class="fw-bold mb-4">✏️ Edit Institusi Kerjasama</h2>

      <div class="page-wrapper">
        <form id="formEditInstitusi" enctype="multipart/form-data">
          <input type="hidden" id="edit_id" />

          <div class="mb-3">
            <label class="form-label fw-bold">Nama Institusi</label>
            <input
              id="edit_nama"
              name="nama"
              class="form-control"
              type="text"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Link Terkait</label>
            <input
              id="edit_link"
              name="link_terkait"
              class="form-control"
              type="text"
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Status</label>
            <select id="edit_status" name="status" class="form-control">
              <option value="1">Aktif</option>
              <option value="0">Nonaktif</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Foto Baru (Opsional)</label>
            <input
              type="file"
              id="edit_foto"
              name="foto"
              class="form-control"
              accept="image/*"
            />

            <p class="mt-2 mb-1 fw-bold">Preview Foto Saat Ini:</p>
            <img
              id="previewFoto"
              width="200"
              class="border rounded shadow-sm"
              onclick="zoomFoto()"
            />
          </div>

          <div class="text-end mt-4">
            <a href="institusi.html" class="btn btn-secondary">Kembali</a>
            <button type="submit" class="btn btn-primary">
              Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- MODAL ZOOM -->
    <div class="modal fade" id="zoomFotoModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <img id="zoomFotoImg" class="img-fluid rounded shadow" />
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const API = "http://localhost:5000/api/institusi";

        // Ambil ID dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (!id) {
          alert("ID tidak ditemukan.");
          window.location.href = "institusi.html";
          return;
        }

        // ===============================
        // LOAD DATA INSTITUSI
        // ===============================
        async function loadData() {
          const res = await fetch(`${API}/${id}`);
          const data = await res.json();

          // ===============================
          // FIX ➜ API mengembalikan ARRAY, bukan object
          // ===============================
          const institusi = Array.isArray(data) ? data[0] : data;

          if (!institusi) {
            alert("Data tidak ditemukan!");
            window.location.href = "institusi.html";
            return;
          }

          document.getElementById("edit_id").value = institusi.id_institusi;
          document.getElementById("edit_nama").value = institusi.nama;
          document.getElementById("edit_link").value =
            institusi.link_terkait || "";
          document.getElementById("edit_status").value = String(institusi.status);

          document.getElementById(
            "previewFoto"
          ).src = `http://localhost:5000/uploads/institusi/${institusi.foto}`;
        }

        await loadData();

        // ===============================
        // SUBMIT UPDATE
        // ===============================
        document
          .getElementById("formEditInstitusi")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(
              document.getElementById("formEditInstitusi")
            );

            const res = await fetch(`${API}/${id}`, {
              method: "PUT",
              body: formData,
            });

            const result = await res.json();
            alert(result.message);

            if (res.ok) window.location.href = "institusi.html";
          });
      });

      // ZOOM FOTO
      function zoomFoto() {
        const src = document.getElementById("previewFoto").src;
        document.getElementById("zoomFotoImg").src = src;

        new bootstrap.Modal(document.getElementById("zoomFotoModal")).show();
      }
    </script>

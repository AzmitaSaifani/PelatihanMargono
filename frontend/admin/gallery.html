      <!-- ==================== FORM TAMBAH GALLERY ==================== -->
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">Tambah Foto Gallery</div>

        <div class="card-body">
          <form id="formGallery">
            <div class="row g-3">
              <div class="col-md-12">
                <label class="form-label">Keterangan</label>
                <textarea name="keterangan" class="form-control"></textarea>
              </div>

              <div class="col-md-6">
                <label class="form-label">Kategori *</label>
                <select name="kategori" class="form-control" required>
                  <option value="">-- Pilih Kategori --</option>
                  <option value="sarpras">Sarpras</option>
                  <option value="diskusi">Diskusi</option>
                  <option value="pelatihan">Pelatihan</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select name="status" class="form-control">
                  <option value="1">Aktif</option>
                  <option value="0">Nonaktif</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Upload Foto *</label>
                <input
                  type="file"
                  name="foto"
                  class="form-control"
                  accept="image/*"
                  required
                />

                <img
                  id="previewFoto"
                  class="mt-2 border rounded"
                  width="120"
                  style="display: none"
                />
              </div>

              <div class="col-md-12 text-end">
                <button class="btn btn-primary mt-3">+ Tambah Gallery</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- ==================== TABEL GALLERY ==================== -->
      <div class="card">
        <div class="card-header bg-dark text-white">Daftar Gallery</div>

        <div class="col-md-4">
          <select id="filterKategori" class="form-control">
            <option value="">Semua Kategori</option>
            <option value="sarpras">Sarpras</option>
            <option value="diskusi">Diskusi</option>
            <option value="pelatihan">Pelatihan</option>
          </select>
        </div>

        <div class="col-md-4 mt-3">
          <input
            type="text"
            id="searchGallery"
            placeholder="Cari..."
            class="form-control"
          />
        </div>

        <div class="card-body">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Foto</th>
                <th>Keterangan</th>
                <th>Kategori</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>

            <tbody id="tableGallery"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ==================== SCRIPT CRUD ==================== -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const API = "http://localhost:5000/api/gallery";
        const tableBody = document.getElementById("tableGallery");
        const formGallery = document.getElementById("formGallery");

        // PREVIEW FOTO
        const fotoInput = formGallery.querySelector('input[name="foto"]');
        const preview = document.getElementById("previewFoto");

        fotoInput.addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
          }
        });

        // LOAD DATA
        async function loadGallery() {
          const kategori = document.getElementById("filterKategori").value;
          const res = await fetch(`${API}?admin=1`);
          if (kategori) url += `&kategori=${kategori}`;

          const data = await res.json();

          tableBody.innerHTML = "";

          data.forEach((item, index) => {
            tableBody.innerHTML += `
              <tr>
                <td>${index + 1}</td>
                <td>
                  <img src="http://localhost:5000/uploads/gallery/${
                    item.foto
                  }" class="thumb-foto" style="width:70px;height:70px;object-fit:cover";>
                </td>
                <td>${item.keterangan ?? "-"}</td>
                <td><span class="badge bg-${
                  item.kategori === "sarpras"
                    ? "secondary"
                    : item.kategori === "diskusi"
                    ? "primary"
                    : "info"
                }">
                  ${item.kategori}
                </span></td>
                <td>
                  <span class="badge bg-${
                    item.status == 1 ? "success" : "secondary"
                  }">
                    ${item.status == 1 ? "Aktif" : "Nonaktif"}
                  </span>
                </td>

                <td>
                  <button class="btn btn-warning btn-sm" onclick="window.location.href='editgallery.html?id=${
                    item.id
                  }'">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="hapusGallery(${
                    item.id
                  })">Hapus</button>
                </td>
              </tr>
            `;
          });
        }

        loadGallery();

        document
          .getElementById("filterKategori")
          .addEventListener("change", loadGallery);

        // CREATE
        formGallery.addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(formGallery);

          const res = await fetch(API, {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          alert(data.message);

          if (res.ok) {
            formGallery.reset();
            preview.style.display = "none";
            loadGallery();
          }
        });

        // DELETE
        window.hapusGallery = async (id) => {
          if (!confirm("Hapus foto ini?")) return;

          const res = await fetch(`${API}/${id}?admin=1`, {
            method: "DELETE",
          });

          const data = await res.json();
          alert(data.message);
          loadGallery();
        };

        // LIVE SEARCH
        document
          .getElementById("searchGallery")
          .addEventListener("input", function () {
            const keyword = this.value.toLowerCase();
            const rows = document.querySelectorAll("#tableGallery tr");

            rows.forEach((row) => {
              const text = row.innerText.toLowerCase();
              row.style.display = text.includes(keyword) ? "" : "none";
            });
          });
      });
    </script>

    <div class="container py-4">

      <!-- FORM TAMBAH FASILITATOR -->
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">Tambah Fasilitator</div>

        <div class="card-body">
          <form id="formFasilitator">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nama Fasilitator *</label>
                <input type="text" name="nama" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select name="status" class="form-control">
                  <option value="1">Aktif</option>
                  <option value="0">Nonaktif</option>
                </select>
              </div>

              <div class="col-md-12">
                <label class="form-label">Keterangan</label>
                <textarea name="keterangan" class="form-control"></textarea>
              </div>

              <div class="col-md-6">
                <label class="form-label">Upload Foto *</label>
                <input
                  type="file"
                  name="foto"
                  class="form-control"
                  accept="image/*"
                  required
                />

                <img
                  id="previewFoto"
                  class="mt-2 border rounded"
                  width="120"
                  style="display: none"
                />
              </div>

              <div class="col-md-12 text-end">
                <button class="btn btn-primary mt-3">
                  + Tambah Fasilitator
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- TABLE FASILITATOR -->
      <div class="card">
        <div class="card-header bg-dark text-white">Daftar Fasilitator</div>

        <div class="col-md-4 mt-3 ms-3">
          <input
            type="text"
            id="searchFasilitator"
            placeholder="Cari..."
            class="form-control"
          />
        </div>

        <div class="card-body">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Foto</th>
                <th>Nama</th>
                <th>Keterangan</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>

            <tbody id="tableFasilitator"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JS CRUD -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const API = "http://localhost:5000/api/fasilitator";
        const tableBody = document.getElementById("tableFasilitator");
        const form = document.getElementById("formFasilitator");

        // PREVIEW FOTO
        const fotoInput = form.querySelector('input[name="foto"]');
        const preview = document.getElementById("previewFoto");

        fotoInput.addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
          }
        });

        // LOAD DATA
        async function loadFasilitator() {
          const res = await fetch(API);
          const data = await res.json();

          tableBody.innerHTML = "";

          data.forEach((item, index) => {
            tableBody.innerHTML += `
              <tr>
                <td>${index + 1}</td>
                <td><img src="http://localhost:5000/uploads/fasilitator/${
                  item.foto
                }" class="thumb-foto" style="width:70px;height:70px;object-fit:cover";>
                </td>
                <td>${item.nama}</td>
                <td>${item.keterangan ?? "-"}</td>
                <td>
                  <span class="badge bg-${
                    item.status == 1 ? "success" : "secondary"
                  }">
                    ${item.status == 1 ? "Aktif" : "Nonaktif"}
                  </span>
                </td>
                <td>
                  <button class="btn btn-warning btn-sm" onclick="window.location.href='editfasilitator.html?id=${
                    item.id_fasilitator
                  }'">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="hapusFasilitator(${
                    item.id_fasilitator
                  })">Hapus</button>
                </td>
              </tr>
            `;
          });
        }

        loadFasilitator();

        // CREATE
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(form);

          const res = await fetch(API, {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          alert(data.message);

          if (res.ok) {
            form.reset();
            preview.style.display = "none";
            loadFasilitator();
          }
        });

        // DELETE
        window.hapusFasilitator = async (id) => {
          if (!confirm("Hapus fasilitator ini?")) return;

          const res = await fetch(`${API}/${id}`, { method: "DELETE" });
          const data = await res.json();
          alert(data.message);

          loadFasilitator();
        };

        // LIVE SEARCH
        document
          .getElementById("searchFasilitator")
          .addEventListener("input", function () {
            const keyword = this.value.toLowerCase();
            const rows = document.querySelectorAll("#tableFasilitator tr");

            rows.forEach((row) => {
              row.style.display = row.innerText.toLowerCase().includes(keyword)
                ? ""
                : "none";
            });
          });
      });
    </script>

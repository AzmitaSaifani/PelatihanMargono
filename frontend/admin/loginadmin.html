<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      href="/pelatihanmargono/backend/uploads/foto/LogoWeb.png"
      type="image/png"
      sizes="512x512"
    />

    <title>Login Admin | DIKLAT RSUD Margono Soekarjo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-center">
        <span class="navbar-brand fw-bold d-flex align-items-center gap-2">
          <img
            src="/pelatihanmargono/backend/uploads/foto/LogoWeb.png"
            alt="Logo RSMS"
            style="height: 36px"
          />
          <span>ADMIN DIKLAT RSUD MARGONO SOEKARJO</span>
        </span>
      </div>
    </nav>

    <div class="card shadow login-card">
      <h4 class="fw-bold text-center mb-3">Login Admin</h4>

      <form id="formLoginAdmin">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <!-- CAPTCHA -->
        <div class="mb-3">
          <label class="form-label">
            Verifikasi Keamanan:
            <span id="captchaQuestion" class="fw-bold text-primary"></span>
          </label>
          <input
            type="text"
            id="captchaInput"
            class="form-control"
            placeholder="Masukkan jawaban captcha"
            required
          />
          <small class="text-danger d-none" id="captchaError">
            Jawaban captcha salah.
          </small>
        </div>

        <button class="btn btn-dark w-100" type="submit">Login</button>
      </form>
    </div>

    <script>
      const API_BASE = "http://localhost:5000";

      async function loadCaptcha() {
        try {
          const res = await fetch(`${API_BASE}/captcha`, {
            credentials: "include",
          });

          const data = await res.json();
          document.getElementById("captchaQuestion").innerText = data.question;
          document.getElementById("captchaInput").value = "";
          document.getElementById("captchaError").classList.add("d-none");
        } catch (err) {
          console.error("Gagal load captcha:", err);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadCaptcha();

        document
          .getElementById("formLoginAdmin")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const captcha = document.getElementById("captchaInput").value;

            const res = await fetch(`${API_BASE}/api/loginadmin`, {
              method: "POST",
              credentials: "include",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password, captcha }),
            });

            const data = await res.json();

            if (!res.ok) {
              alert(data.message);
              loadCaptcha(); // regenerate kalau gagal
              return;
            }

            alert(data.message);

            localStorage.setItem("admin_id", data.admin.id_user);
            localStorage.setItem("admin_email", data.admin.email);
            localStorage.setItem("admin_nama", data.admin.nama_lengkap);
            localStorage.setItem("admin", JSON.stringify(data.admin));

            window.location.href = "index.html";
          });
      });
    </script>
  </body>
</html>

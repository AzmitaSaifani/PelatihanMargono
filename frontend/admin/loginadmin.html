<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      href="/pelatihanmargono/backend/uploads/foto/LogoRSMS2.png"
      type="image/png"
      sizes="512x512"
    />
    <link
      rel="apple-touch-icon"
      href="/pelatihanmargono/backend/uploads/foto/LogoRSMS.png"
      sizes="180x180"
    />

    <title>Login Admin | DIKLAT RSUD Margono Soekarjo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />

    <style>
      body {
        background: #f5f6fa;
      }
      .login-card {
        max-width: 420px;
        margin: auto;
        margin-top: 80px;
        padding: 30px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-center">
        <span class="navbar-brand fw-bold d-flex align-items-center gap-2">
          <img
            src="/pelatihanmargono/backend/uploads/foto/LogoRSMS.png"
            alt="Logo RSMS"
            style="height: 36px"
          />
          <span>ADMIN DIKLAT RSUD MARGONO SOEKARJO</span>
        </span>
      </div>
    </nav>

    <div class="card shadow login-card">
      <h4 class="fw-bold text-center mb-3">Login Admin</h4>

      <form id="formLoginAdmin">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <button class="btn btn-dark w-100" type="submit">Login</button>
      </form>
    </div>

    <script>
      document
        .getElementById("formLoginAdmin")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const res = await fetch("http://localhost:5000/api/loginadmin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            alert(data.message);
            return;
          }

          // ===============================
          // SIMPAN IDENTITAS ADMIN
          // ===============================
          localStorage.setItem("admin_id", data.admin.id_user);
          localStorage.setItem("admin_email", data.admin.email);
          localStorage.setItem("admin_nama", data.admin.nama_lengkap);

          // (simpan full object )
          localStorage.setItem("admin", JSON.stringify(data.admin));

          // Arahkan ke dashboard admin
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>

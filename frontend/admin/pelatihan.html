<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Kelola Pelatihan</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f5f6fa;
      }
      .card {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4 fw-bold">ðŸ“š Kelola Pelatihan</h2>

      <!-- ==================== FORM TAMBAH PELATIHAN ==================== -->
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">Tambah Pelatihan Baru</div>
        <div class="card-body">
          <form id="formTambahPelatihan">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nama Pelatihan *</label>
                <input
                  type="text"
                  name="nama_pelatihan"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Narasumber</label>
                <input type="text" name="narasumber" class="form-control" />
              </div>

              <div class="col-md-12">
                <label class="form-label">Deskripsi</label>
                <textarea name="deskripsi" class="form-control"></textarea>
              </div>

              <div class="col-md-6">
                <label class="form-label">Lokasi</label>
                <input type="text" name="lokasi" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Alamat Lengkap</label>
                <input type="text" name="alamat_lengkap" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Tanggal Mulai *</label>
                <input
                  type="date"
                  name="tanggal_mulai"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Tanggal Selesai *</label>
                <input
                  type="date"
                  name="tanggal_selesai"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Waktu Mulai</label>
                <input type="time" name="waktu_mulai" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Waktu Selesai</label>
                <input type="time" name="waktu_selesai" class="form-control" />
              </div>

              <div class="col-md-4">
                <label class="form-label">Kuota Peserta</label>
                <input
                  type="number"
                  name="kuota"
                  class="form-control"
                  min="0"
                />
              </div>

              <div class="col-md-4">
                <label class="form-label">Kategori Peserta</label>
                <select name="kategori" class="form-control">
                  <option value="Umum">Umum</option>
                  <option value="Nakes Internal">Nakes Internal</option>
                  <option value="Nakes Eksternal">Nakes Eksternal</option>
                  <option value="Non-Nakes Internal">Non-Nakes Internal</option>
                  <option value="Non-Nakes Ekternal">
                    Non-Nakes Eksternal
                  </option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label">Tipe Pelatihan</label>
                <input
                  type="text"
                  name="tipe_pelatihan"
                  class="form-control"
                  placeholder="Online / Offline / Hybrid"
                />
              </div>

              <div class="col-md-4">
                <label class="form-label">Durasi</label>
                <input
                  type="text"
                  name="durasi"
                  class="form-control"
                  placeholder="Contoh: 3 Hari"
                />
              </div>

              <div class="col-md-4">
                <label class="form-label">Status</label>
                <select name="status" class="form-control">
                  <option value="draft">Draft</option>
                  <option value="publish">Publish</option>
                  <option value="selesai">Selesai</option>
                  <option value="batal">Batal</option>
                </select>
              </div>

              <!-- <div class="col-md-4">
                <label class="form-label">Dibuat Oleh (ID Admin)</label>
                <input
                  type="number"
                  name="created_by"
                  class="form-control"
                  placeholder="ID admin"
                />
              </div> -->

              <div class="col-md-12">
                <label class="form-label">Upload Flyer</label>
                <input
                  type="file"
                  name="flyer_url"
                  class="form-control"
                  accept="image/*"
                />
              </div>

              <div class="col-md-12 text-end">
                <button class="btn btn-primary mt-3">+ Tambah Pelatihan</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- ==================== TABEL PELATIHAN ==================== -->
      <div class="card">
        <div class="card-header bg-dark text-white">Daftar Pelatihan</div>
        <!-- SEARCH BAR -->
        <div class="col-md-4 mt-3">
          <i class="bi bi-search search-icon"></i>

          <input
            type="text"
            id="searchInput"
            placeholder="Cari..."
            class="form-control search-input ps-4"
          />
        </div>

        <div class="card-body">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Lokasi</th>
                <th>Alamat Lengkap</th>
                <th>Narasumber</th>
                <th>Tanggal Mulai</th>
                <th>Tanggal Selesai</th>
                <th>Waktu Mulai</th>
                <th>Waktu Selesai</th>
                <th>Kuota Peserta</th>
                <th>Kategori Peserta</th>
                <th>Tipe Pelatihan</th>
                <th>Durasi Pelatihan</th>
                <th>Status</th>
                <!-- <th>Flyer</th> -->
                <th>Aksi</th>
              </tr>
            </thead>

            <tbody id="tablePelatihan"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ========================== SCRIPT CRUD ========================== -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const API = "http://localhost:5000/api/pelatihan";
        const tableBody = document.getElementById("tablePelatihan");
        const formTambah = document.getElementById("formTambahPelatihan");

        // =========================
        // FORMAT TANGGAL & WAKTU
        // =========================
        function formatTanggal(tgl) {
          if (!tgl) return "-";
          const d = new Date(tgl);
          return d.toLocaleDateString("id-ID");
        }

        function formatWaktu(wkt) {
          if (!wkt) return "-";
          return wkt.substring(0, 5);
        }

        // =========================
        // FORMAT TANGGAL UNTUK INPUT <date>
        // =========================
        function formatForInput(dateString) {
            if (!dateString) return "";
            return new Date(dateString).toISOString().split("T")[0];
        }

        // =========================
        // LOAD DATA TABEL
        // =========================
        async function loadPelatihan() {
          const res = await fetch(API);
          const data = await res.json();

          tableBody.innerHTML = "";

          data.forEach((item, index) => {
            const row = `
        <tr>
          <td>${index + 1}</td>
          <td>${item.nama_pelatihan}</td>
          <td>${item.deskripsi ?? "-"}</td>
          <td>${item.lokasi ?? "-"}</td>
          <td>${item.alamat_lengkap ?? "-"}</td>
          <td>${item.narasumber ?? "-"}</td>
          <td>${formatTanggal(item.tanggal_mulai)}</td>
          <td>${formatTanggal(item.tanggal_selesai)}</td>
          <td>${formatWaktu(item.waktu_mulai)}</td>
          <td>${formatWaktu(item.waktu_selesai)}</td>
          <td>${item.kuota ?? "-"}</td>
          <td>${item.kategori ?? "-"}</td>
          <td>${item.tipe_pelatihan ?? "-"}</td>
          <td>${item.durasi ?? "-"}</td>

          <td>
            <span class="badge bg-${
              item.status === "publish"
                ? "success"
                : item.status === "draft"
                ? "secondary"
                : item.status === "selesai"
                ? "primary"
                : "danger"
            }">${item.status}</span>
          </td>

          <td>
            <button class="btn btn-warning btn-sm" onclick="window.location.href='editpelatihan.html?id=${
              item.id_pelatihan
            }'">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="hapusPelatihan(${
              item.id_pelatihan
            })">Hapus</button>
          </td>
        </tr>
      `;

            tableBody.innerHTML += row;
          });
        }

        loadPelatihan();

        // =========================
        // CREATE: TAMBAH DATA
        // =========================
        if (formTambah) {
          formTambah.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(formTambah);

            // jika ingin set created_by admin tertentu â†’ misal 1
            formData.append("created_by", 1);

            const res = await fetch(API, {
              method: "POST",
              body: formData,
            });

            const data = await res.json();

            alert(data.message);

            if (res.ok) {
              formTambah.reset();
              loadPelatihan();
            }
          });
        }

        // =========================
        // DELETE DATA
        // =========================
        window.hapusPelatihan = async (id) => {
          if (!confirm("Yakin ingin menghapus pelatihan ini?")) return;

          const res = await fetch(`${API}/${id}`, { method: "DELETE" });
          const data = await res.json();

          alert(data.message);
          loadPelatihan();
        };

        // ========================================
        // FITUR PENCARIAN (LIVE SEARCH)
        // ========================================
        const searchInput = document.getElementById("searchInput");

        if (searchInput) {
          searchInput.addEventListener("input", function () {
            const keyword = this.value.toLowerCase();
            const rows = document.querySelectorAll("#tablePelatihan tr");

            rows.forEach((row) => {
              const text = row.innerText.toLowerCase();

              row.style.display = text.includes(keyword) ? "" : "none";
            });
          });
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

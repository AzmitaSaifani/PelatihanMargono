    <!-- CONTENT -->
    <div class="container py-4">
      <h2 class="fw-bold mb-4">✏️ Edit Penyelenggara</h2>

      <div class="page-wrapper">
        <form id="formEditPenyelenggara" enctype="multipart/form-data">
          <input type="hidden" id="edit_id" />

          <div class="mb-3">
            <label class="form-label fw-bold">Nama Penyelenggara</label>
            <input
              id="edit_nama"
              name="nama"
              class="form-control"
              type="text"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Keterangan</label>
            <textarea
              id="edit_keterangan"
              name="keterangan"
              class="form-control"
              rows="3"
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Status</label>
            <select id="edit_status" name="status" class="form-control">
              <option value="1">Aktif</option>
              <option value="0">Nonaktif</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Foto Baru (opsional)</label>
            <input
              type="file"
              id="edit_foto"
              name="foto"
              class="form-control"
              accept="image/*"
            />

            <p class="mt-2 mb-1 fw-bold">Preview Foto Saat Ini:</p>

            <img
              id="previewFoto"
              width="200"
              class="border rounded shadow-sm"
              onclick="zoomFoto()"
            />
          </div>

          <div class="text-end mt-4">
            <a href="penyelenggara.html" class="btn btn-secondary">Kembali</a>
            <button type="submit" class="btn btn-primary">
              Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- MODAL ZOOM FOTO -->
    <div class="modal fade" id="zoomFotoModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <img id="zoomFotoImg" class="img-fluid rounded shadow" />
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const API = "http://localhost:5000/api/penyelenggara";

        // Ambil ID dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (!id) {
          alert("ID tidak ditemukan.");
          window.location.href = "penyelenggara.html";
          return;
        }

        // ========== LOAD DATA PENYELENGGARA ==========
        async function loadData() {
          const res = await fetch(`${API}/${id}`);
          const data = await res.json();

          document.getElementById("edit_id").value = data.id_penyelenggara;
          document.getElementById("edit_nama").value = data.nama;
          document.getElementById("edit_keterangan").value =
            data.keterangan || "";
          document.getElementById("edit_status").value = data.status;

          document.getElementById(
            "previewFoto"
          ).src = `http://localhost:5000/uploads/penyelenggara/${data.foto}`;
        }

        await loadData();

        // ========== SUBMIT EDIT ==========
        document
          .getElementById("formEditPenyelenggara")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(
              document.getElementById("formEditPenyelenggara")
            );

            const res = await fetch(`${API}/${id}`, {
              method: "PUT",
              body: formData,
            });

            const result = await res.json();
            alert(result.message);

            if (res.ok) {
              window.location.href = "penyelenggara.html";
            }
          });
      });

      // ZOOM FOTO
      function zoomFoto() {
        const src = document.getElementById("previewFoto").src;
        document.getElementById("zoomFotoImg").src = src;

        const modal = new bootstrap.Modal(
          document.getElementById("zoomFotoModal")
        );
        modal.show();
      }
    </script>
    <script src="admin_check.js"></script>

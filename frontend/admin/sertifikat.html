<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Sertifikat Akreditasi</title>

    <link
      rel="icon"
      href="/pelatihanmargono/backend/uploads/foto/LogoWeb.png"
      type="image/png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />

    <style>
      body {
        background: #f5f6fa;
      }
      .card {
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <!-- ================= NAVBAR ================= -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          ADMIN DIKLAT RSMS
        </a>
      </div>
    </nav>

    <!-- ================= CONTENT ================= -->
    <div class="container py-4">
      <h2 class="fw-bold mb-4">ðŸ“œ Sertifikat Akreditasi</h2>

      <div class="card">
        <div
          class="card-header bg-dark text-white d-flex justify-content-between"
        >
          <span>Data Sertifikat</span>
          <button
            class="btn btn-sm btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalTambah"
          >
            + Tambah
          </button>
        </div>

        <div class="table-responsive mt-3 ms-3 me-3">
          <table class="table table-bordered">
            <thead class="thead-telur-asin">
              <tr>
                <th>No</th>
                <th>Keterangan</th>
                <th>Foto</th>
                <th>Jenis Sertifikat</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="tableData"></tbody>
          </table>
        </div>

        <div class="card-footer d-flex justify-content-between">
          <div id="infoData" class="text-muted"></div>
          <div>
            <button class="btn btn-outline-secondary btn-sm" id="prevBtn">
              Previous
            </button>
            <button class="btn btn-outline-secondary btn-sm" id="nextBtn">
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ================= MODAL TAMBAH ================= -->
    <div class="modal fade" id="modalTambah">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title">Tambah Sertifikat</h5>
            <button
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="formTambah">
              <div class="mb-3">
                <label class="form-label">ID Histori Akreditasi</label>
                <input
                  name="histori_akreditasi_id"
                  class="form-control"
                  type="number"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Nama File/Judul</label>
                <input
                  name="file_name"
                  class="form-control"
                  placeholder="Contoh: Sertifikat Akreditasi 2024"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Keterangan</label>
                <input name="keterangan" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Upload Foto</label>
                <div class="mb-3">
                  <input
                    type="file"
                    name="foto"
                    class="form-control"
                    accept="image/*"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Jenis Sertifikat</label>
                <input name="jenis_sertifikat" class="form-control" required />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Batal
            </button>
            <button class="btn btn-primary" form="formTambah">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ================= MODAL EDIT ================= -->
    <div class="modal fade" id="modalEdit">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title">Edit Sertifikat</h5>
            <button
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="formEdit">
              <input type="hidden" id="edit_id" />

              <div class="mb-3">
                <label class="form-label">Keterangan</label>
                <input
                  id="edit_keterangan"
                  name="keterangan"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Jenis Sertifikat</label>
                <input
                  id="edit_jenis"
                  name="jenis_sertifikat"
                  class="form-control"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Foto Baru</label>
                <input
                  type="file"
                  id="edit_foto"
                  name="foto"
                  class="form-control"
                  accept="image/*"
                />

                <img
                  id="edit_previewFoto"
                  class="mt-2 border rounded"
                  style="max-width: 180px; cursor: zoom-in"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Batal
            </button>
            <button class="btn btn-primary" form="formEdit">
              Simpan Perubahan
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ================= SCRIPT ================= -->
    <script>
      async function logoutAdmin() {
        if (!confirm("Apakah Anda yakin ingin logout?")) return;

        try {
          await fetch("http://localhost:5000/api/admin/logout", {
            method: "POST",
            credentials: "include",
          });
        } catch (err) {
          console.error("Gagal logout:", err);
        } finally {
          localStorage.clear();
          window.location.href = "loginadmin.html";
        }
      }

      const API = "http://localhost:5000/api/sertifikat-akreditasi";

      let allData = [];
      let filteredData = [];
      let currentPage = 1;
      const rowsPerPage = 5;

      const tableBody = document.getElementById("tableData");
      const infoData = document.getElementById("infoData");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      /* ================= LOAD DATA ================= */
      async function loadData() {
        try {
          const res = await fetch(API);
          const json = await res.json();

          allData = Array.isArray(json) ? json : [];
          filteredData = [...allData];
          currentPage = 1;

          renderTable();
        } catch (err) {
          console.error("Gagal load data:", err);
        }
      }

      /* ================= RENDER TABLE ================= */
      function renderTable() {
        tableBody.innerHTML = "";

        if (filteredData.length === 0) {
          tableBody.innerHTML = `
        <tr>
          <td colspan="5" class="text-center text-muted">Data tidak ditemukan</td>
        </tr>
      `;
          infoData.innerText = "Showing 0 entries";
          prevBtn.disabled = nextBtn.disabled = true;
          return;
        }

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = filteredData.slice(start, end);

        pageData.forEach((item, index) => {
          // Perbaikan path gambar agar tidak double slash
          const imgPath = item.file_path
            ? item.file_path.replace(/\\/g, "/")
            : "";

          tableBody.innerHTML += `
        <tr>
          <td>${start + index + 1}</td>
          <td>${item.keterangan || "-"}</td>
          <td>
              <img src="http://localhost:5000/${imgPath}" class="thumb-foto" style="width:70px;height:70px;object-fit:cover; border-radius:5px;">
          </td>
          <td>${item.jenis_sertifikat || "-"}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="openEdit(${item.id})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="hapus(${item.id})">Hapus</button>
          </td>
        </tr>
      `;
        });

        infoData.innerText = `Showing ${start + 1} to ${Math.min(end, filteredData.length)} of ${filteredData.length} entries`;
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = end >= filteredData.length;
      }

      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      };
      nextBtn.onclick = () => {
        if (currentPage * rowsPerPage < filteredData.length) {
          currentPage++;
          renderTable();
        }
      };

      /* ================= TAMBAH DATA ================= */
      document
        .getElementById("formTambah")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const formData = new FormData(form);

          try {
            const res = await fetch(API, {
              method: "POST",
              body: formData,
            });

            if (!res.ok) throw new Error("Gagal simpan data");

            bootstrap.Modal.getInstance(
              document.getElementById("modalTambah"),
            ).hide();
            form.reset();
            document.getElementById("previewFoto").style.display = "none";
            loadData();
          } catch (err) {
            alert("Gagal menambahkan sertifikat. Pastikan semua field terisi.");
            console.error(err);
          }
        });

      /* ================= OPEN EDIT MODAL ================= */
      window.openEdit = async (id) => {
        try {
          const res = await fetch(`${API}/detail/${id}`);
          if (!res.ok) throw new Error("Data tidak ditemukan");
          const data = await res.json();

          document.getElementById("edit_id").value = data.id;
          document.getElementById("edit_keterangan").value =
            data.keterangan || "";
          document.getElementById("edit_jenis").value =
            data.jenis_sertifikat || "";

          const preview = document.getElementById("edit_previewFoto");
          if (data.file_path) {
            preview.src = `http://localhost:5000/${data.file_path.replace(/\\/g, "/")}`;
            preview.style.display = "block";
          }

          new bootstrap.Modal(document.getElementById("modalEdit")).show();
        } catch (err) {
          alert("Gagal memuat data");
          console.error(err);
        }
      };

      /* ================= UPDATE DATA ================= */
      document
        .getElementById("formEdit")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.getElementById("edit_id").value;
          const formData = new FormData(e.target);

          try {
            const res = await fetch(`${API}/${id}`, {
              method: "PUT",
              body: formData,
            });

            const result = await res.json();
            if (res.ok) {
              alert(result.message);
              bootstrap.Modal.getInstance(
                document.getElementById("modalEdit"),
              ).hide();
              loadData();
            } else {
              alert("Error: " + result.message);
            }
          } catch (err) {
            console.error("Gagal update:", err);
          }
        });

      /* ================= DELETE DATA ================= */
      window.hapus = async (id) => {
        if (!confirm("Hapus data ini?")) return;
        try {
          await fetch(`${API}/${id}`, { method: "DELETE" });
          loadData();
        } catch (err) {
          console.error("Gagal hapus:", err);
        }
      };

      /* ================= PREVIEW IMAGE LOGIC ================= */
      // Preview untuk Modal Tambah
      document.querySelector('#formTambah input[name="foto"]').onchange =
        function () {
          const [file] = this.files;
          if (file) {
            const preview = document.getElementById("previewFoto");
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
          }
        };

      // Preview untuk Modal Edit
      document.getElementById("edit_foto").onchange = function () {
        const [file] = this.files;
        if (file) {
          const preview = document.getElementById("edit_previewFoto");
          preview.src = URL.createObjectURL(file);
          preview.style.display = "block";
        }
      };

      document.addEventListener("DOMContentLoaded", loadData);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
